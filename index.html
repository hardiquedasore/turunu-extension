<html>
  <head>
    <style>
      .heading{
        color: white;
        justify-content: center;
        display: flex;
      }
      
      .properties{
        color: white;
        font-weight: 600;
        font-size: large;
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 10px;
      }

      #SSL{
        background-color: #1A2C34;
        border-radius: 4px;
        padding: 2px 8px;
      }

      #Paypal{
        background-color: #1A2C34;
        border-radius: 4px;
        padding: 2px 8px;
      }

      body{
        padding: 10px 20px;
        min-width: 180px;
        background: #243b47;
      }
      
.dashboard {
  display: flex;
  justify-content: center;
}

svg {
  width: 114px;
  height: 114px;
  margin: 1em;
}

.bg {
  fill: none;
  stroke-width: 10px;
  stroke: #1A2C34;
}

[class^="meter-"] {
  fill: none;
  stroke-width: 10px;
  stroke-linecap: round;
  transform: rotate(-90deg);
  transform-origin: 50% 50%;
  
}

.meter-1 {
  stroke-dasharray: 360;
  stroke-dashoffset: 100;
  stroke: aqua;
  animation: progress-1 1s ease-out;
}

@keyframes progress-1 {
    from {
        stroke-dashoffset: 360;
    }
    to {
        stroke-dashoffset: 100;
    }
}
    </style>    
  </head>
  <body >
    <h1 class="heading">
      Moriarty AI 
    </h1>
    <div class="dashboard">
      <svg>
        <circle class="bg" cx="57" cy="57" r="52" />
        <circle class="meter-1" cx="57" cy="57" r="52" />
      </svg>
      </div>
      <div class="properties">
        <span>SSL</span> <span id="SSL">No</span>

      </div>
      <div class="properties">
        <span>PayPal</span> <span id="PayPal">No</span>

      </div>
   <script src="popup.js"></script>
  </body>
</html>
